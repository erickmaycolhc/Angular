<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="
      let caracter of caracterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }} . </span>
      <span>{{ caracter.nombre }} - </span>
      <strong>Poder: </strong>
      {{ caracter.poder }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCaracter(caracter.id)">
      X
    </button>
  </li>
</ul>
