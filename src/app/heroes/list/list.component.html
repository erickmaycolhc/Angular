<h3>Listado de Héroes</h3>

<div *ngIf="delecHero; else wasDelete">
  <h3>
    Héroe borrado <small class="text-danger">{{ delecHero }}</small>
  </h3>
</div>

<ng-template #wasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="nameHeroes.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let names of nameHeroes" class="list-group-item">{{ names }}</li>
</ul>
