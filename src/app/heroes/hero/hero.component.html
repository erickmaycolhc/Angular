<h1>{{ nombre }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>
  <td>Edad:</td>
  <dd>{{ edad }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="nombre !== 'Capitan'"
  class="btn btn-primary mx-2"
  (click)="changeHero('Capitan')"
>
  Cambiar nombre
</button>
<button *ngIf="edad !== 10" class="btn btn-primary" (click)="changeEdad(10)">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="reset()">
  Restablecer Valor
</button>
